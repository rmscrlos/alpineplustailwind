<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Detail - Alpine.js + Tailwind CSS</title>
		<link href="./dist/output.css" rel="stylesheet" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body class="bg-white min-h-screen" x-data x-init="$store.cart.init()">
		<header
			class="border-b border-gray-200 p-4 flex items-center justify-between"
		>
			<nav class="flex items-center justify-between w-full max-w-7xl mx-auto">
				<a href="index.html" class="text-blue-500 hover:underline"
					>‚Üê Back to Products</a
				>
				<button class="relative" @click="$store.cart.clearCart()" title="Click to clear cart">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
					</svg>
					<span x-show="$store.cart.count > 0" 
						  x-text="$store.cart.count"
						  class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
					</span>
				</button>
			</nav>
		</header>

		<main class="p-4 md:p-8 max-w-7xl mx-auto" x-data="productDetail">
			<div x-show="loading" class="text-center py-8">
				<p class="text-gray-500">Loading product...</p>
			</div>

			<div x-show="error" class="text-center py-8">
				<p class="text-red-500" x-text="error"></p>
			</div>

			<article
				x-show="!loading && !error && product"
				class="flex flex-col md:flex-row gap-8"
			>
				<!-- Main image -->
				<figure class="flex-2">
					<template x-if="product.images && product.images[0]">
						<img
							:src="product.images[0]"
							:alt="product.name + ' product image'"
							class="w-full md:w-[500px] md:h-full object-contain rounded-lg"
						/>
					</template>
				</figure>

				<!-- Product Details -->
				<section class="w-full md:w-[200px] flex-1 space-y-6">
					<div>
						<h1
							class="text-2xl md:text-3xl font-bold text-gray-800"
							x-text="product.name"
						></h1>
						<p class="text-gray-600 mt-2" x-text="product.description"></p>
						<p class="text-xl md:text-2xl text-gray-600 mt-4">
							<span aria-label="Price">$</span
							><span x-text="product.price"></span>
						</p>
					</div>

					<section class="border-t pt-6" x-show="product.category">
						<h2 class="sr-only">Product Category</h2>
						<p class="text-gray-500">
							<span class="font-semibold">Category:</span>
							<span x-text="product.category"></span>
						</p>
					</section>

					<section class="border-t pt-6">
						<h2 class="sr-only">Purchase Options</h2>
						<button
							type="button"
							@click="$store.cart.addItem(product)"
							aria-label="Add product to cart"
							class="w-full md:w-auto bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition"
						>
							Add to Cart
						</button>
					</section>

					<!-- Product Meta -->
					<footer class="border-t pt-6 text-sm text-gray-500">
						<h2 class="sr-only">Product Information</h2>
						<dl>
							<div class="flex gap-2">
								<dt>Product ID:</dt>
								<dd x-text="product.id"></dd>
							</div>
							<div x-show="product.createdAt" class="flex gap-2">
								<dt>Added:</dt>
								<dd
									x-text="new Date(product.createdAt).toLocaleDateString()"
								></dd>
							</div>
						</dl>
					</footer>
				</section>
			</article>
		</main>

		<script src="./src/app.js"></script>
	</body>
</html>
