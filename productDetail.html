<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Detail - Alpine.js + Tailwind CSS</title>
		<link href="./dist/output.css" rel="stylesheet" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body class="bg-white min-h-screen">
		<header
			class="border-b border-gray-200 p-4 flex items-center justify-between"
		>
			<div class="flex items-center justify-between w-full max-w-7xl mx-auto">
				<a href="index.html" class="text-blue-500 hover:underline"
					>‚Üê Back to Products</a
				>
			</div>
		</header>

		<main class="p-4 md:p-8 max-w-7xl mx-auto" x-data="productDetail">
			<div x-show="loading" class="text-center py-8">
				<p class="text-gray-500">Loading product...</p>
			</div>

			<div x-show="error" class="text-center py-8">
				<p class="text-red-500" x-text="error"></p>
			</div>

			<div
				x-show="!loading && !error && product"
				class="flex flex-col md:flex-row gap-8"
			>
				<!-- Main image -->
				<template x-if="product.images && product.images[0]">
					<img :src="product.images[0]" :alt="product.name" />
				</template>

				<!-- Product Details -->
				<div class="flex-1 space-y-6">
					<div>
						<h1
							class="text-2xl md:text-3xl font-bold text-gray-800"
							x-text="product.name"
						></h1>
						<p class="text-gray-600 mt-2" x-text="product.description"></p>
						<p class="text-xl md:text-2xl text-gray-600 mt-4">
							$<span x-text="product.price"></span>
						</p>
					</div>

					<div class="border-t pt-6" x-show="product.category">
						<p class="text-gray-500">
							<span class="font-semibold">Category:</span>
							<span x-text="product.category"></span>
						</p>
					</div>

					<div class="border-t pt-6">
						<button
							class="w-full md:w-auto bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition"
						>
							Add to Cart
						</button>
					</div>

					<!-- Product Meta -->
					<div class="border-t pt-6 text-sm text-gray-500">
						<p>Product ID: <span x-text="product.id"></span></p>
						<p x-show="product.createdAt">
							Added:
							<span
								x-text="new Date(product.createdAt).toLocaleDateString()"
							></span>
						</p>
					</div>
				</div>
			</div>
		</main>

		<script src="./src/app.js"></script>
	</body>
</html>
